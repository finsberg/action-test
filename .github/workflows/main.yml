# Testing https://docs.github.com/en/actions/using-jobs/defining-outputs-for-jobs
name: Test job outputs

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Write output
        id: step1
        run: echo "message='Hello world'" >> $GITHUB_OUTPUT

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Read output
        run: echo ${{ steps.step1.message }}